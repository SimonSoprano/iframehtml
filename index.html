<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Widget</title>
    <style>
        #chat-box {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chat-log {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div id="chat-box">
    <div id="chat-log"></div>
    <input type="text" id="user-input" placeholder="Type your message here..."/>
</div>
<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }
    // OpenAI.ChatWidget.init({
    //     container: document.getElementById('chat-widget-container'),
    //     apiKey: getQueryParam('secretKey')
    // });
    const apiKey = getQueryParam('secretKey'); // Wstaw sw√≥j klucz API tutaj
    const chatLog = document.getElementById('chat-log');
    const userInput = document.getElementById('user-input');

    userInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            const userMessage = userInput.value;
            if (userMessage) {
                addMessageToChatLog('User', userMessage);
                userInput.value = '';
                fetchChatGPTResponse(userMessage);
            }
        }
    });

    function addMessageToChatLog(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.textContent = `${sender}: ${message}`;
        chatLog.appendChild(messageElement);
        chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function fetchChatGPTResponse(message) {
        try {
            const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    prompt: message,
                    max_tokens: 150
                })
            });
            const data = await response.json();
            const botMessage = data.choices[0].text.trim();
            addMessageToChatLog('Bot', botMessage);
        } catch (error) {
            console.error('Error fetching response from OpenAI:', error);
            addMessageToChatLog('Bot', 'Sorry, something went wrong.');
        }
    }
</script>
</body>
</html>
